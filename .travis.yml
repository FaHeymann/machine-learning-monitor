language: scala

scala:
  - 2.11.7

env:
  - PLAY_VERSION=2.5.3

before-script:
  - npm install
  - wget http://downloads.typesafe.com/play/${PLAY_VERSION}/play-${PLAY_VERSION}.zip
  - unzip -q play-${PLAY_VERSION}.zip

script:
  - play-${PLAY_VERSION}/play test
  - play-${PLAY_VERSION}/play test:checkstyle
  - npm run test

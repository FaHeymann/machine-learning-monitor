machine:
  java:
    version: oraclejdk8
  node:
    version: 6.5.0

dependencies:
  override:
    - npm install -g npm@3.10.6
    - npm install
    - sbt ++$TRAVIS_SCALA_VERSION compile

test:
  override:
    - sbt ++$TRAVIS_SCALA_VERSION test
    - sbt ++$TRAVIS_SCALA_VERSION checkstyle
#   - sbt ++$TRAVIS_SCALA_VERSION test:checkstyle
    - npm run test

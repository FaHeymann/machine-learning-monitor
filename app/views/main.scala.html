@(title: String, hideNavigation: Boolean = false)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        @includes.assets()
    </head>
    <body>
        <div class="container-fluid">
            @includes.navigation(hideNavigation)
            @content
        </div>
    </body>
</html>

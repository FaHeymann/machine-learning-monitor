@(form: Form[SessionController.Login])

@main("Login", true) {
    @helper.form(routes.SessionController.authenticate, 'class -> "form-horizontal") {
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h3>Sign in</h3>

                        @if(form.hasGlobalErrors) {
                            <p class="alert alert-danger">
                                @form.globalError.message
                            </p>
                        }
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input id="email" type="email" class="form-control" name="email" placeholder="Email" value='@form("email").value'>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
    }
}

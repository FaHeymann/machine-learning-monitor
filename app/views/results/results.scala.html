@(featureSets: List[FeatureSet], algorithms: List[Algorithm])

@main("Results") {
    <div data-results data-feature-set-id=@featureSets.get(0).getId() data-algorithm-id=@algorithms.get(0).getId()>
        <form class="form-inline">
            <div class="form-group">
                <label for="featureSet">Feature Set</label>
                <select class="form-control" id="featureSet" data-ng-model="ctrl.featureSetId">
                    @for(featureSet <- featureSets) {
                        <option value="@featureSet.getId()">@featureSet.getName()</option>
                    }
                </select>
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm</label>
                <select class="form-control" id="algorithm" data-ng-model="ctrl.algorithmId">
                    @for(algorithm <- algorithms) {
                        <option value="@algorithm.getId()">@algorithm.getName()</option>
                    }
                </select>
            </div>
            <div class="form-group">
                <label for="metric">Metric</label>
                <select class="form-control" id="metric" data-ng-model="ctrl.metric" data-ng-change="ctrl.update()">
                    <option value="0">Maximum Deviation</option>
                    <option value="1">Maximum Positive Deviation</option>
                    <option value="2">Maximum Negative Deviation</option>
                    <option value="3">Q(0.25)</option>
                    <option value="4">Q(0.50)</option>
                    <option value="5">Q(0.75)</option>
                    <option value="6">Q(0.90)</option>
                    <option value="7">Q(0.99)</option>
                </select>
            </div>
        </form>
        <canvas
            id="line"
            class="chart chart-line"
            data-chart-data="ctrl.chartData"
            data-chart-labels="ctrl.chartLabels"
            data-chart-series="ctrl.chartSeries"
            data-chart-options="ctrl.chartOptions"
        ></canvas>
    </div>
}

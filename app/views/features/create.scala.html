@(form: Form[FeatureController.FeatureSetData])

@main("Create Feature Set") {
    @helper.form(routes.FeatureController.save(), 'class -> "form-horizontal", 'enctype -> "multipart/form-data") {
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <h3>New Feature Set</h3>

                        @if(form.hasGlobalErrors) {
                            <p class="error">
                            @form.globalError.message
                            </p>
                        }
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input id="name" type="text" class="form-control" name="name" placeholder="Name" value='@form("name").value' />
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="description" class="form-control" rows="3" name="description" placeholder="Description">@form("description").value</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dataFile" class="col-sm-2 control-label">Data</label>
                    <div class="col-sm-10">
                        <input id="dataFile" type="file" class="form-control" name="dataFile" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit">Save Feature Set</button>
                    </div>
                </div>
            </div>
        </div>
    }
}

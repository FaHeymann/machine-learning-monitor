@(featureSets: List[FeatureSet])

@main("Feature Sets") {

    <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <a href="@routes.FeatureController.create()" class="btn btn-default">Create Feature Set</a>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        @for(featureSet <- featureSets) {
            <tr>
                <td>@featureSet.getId()</td>
                <td>@featureSet.getName()</td>
                <td>@featureSet.getDescription()</td>
                <td>
                    <a class="btn btn-xs btn-success" href="@routes.FeatureController.detail(featureSet.getId())">View</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
}

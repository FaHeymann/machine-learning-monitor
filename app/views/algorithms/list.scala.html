@(algorithms: List[Algorithm])

@main("Algorithms") {
    <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
            <div class="pull-right">
                <a href="@routes.AlgorithmController.create()" class="btn btn-default">Create Algorithm</a>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Endpoint</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(algorithm <- algorithms) {
                <tr>
                    <td>@algorithm.getId</td>
                    <td>@algorithm.getName</td>
                    <td>@algorithm.getDescription</td>
                    <td>@algorithm.getEndpoint</td>
                    <td>
                        <a class="btn btn-xs btn-success" href="@routes.AlgorithmController.detail(algorithm.getId())">View</a>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}

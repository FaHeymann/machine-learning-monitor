<form class="form-inline">
  <div class="form-group">
    <label for="featureSet">Feature Set</label>
    <select class="form-control" id="featureSet" data-ng-model="$ctrl.featureSetId" data-ng-change="$ctrl.fetch()">
      <option data-ng-repeat="featureSet in $ctrl.featureSets" value="{{ featureSet.id }}">
        {{ featureSet.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="algorithm">Algorithm</label>
    <select class="form-control" id="algorithm" data-ng-model="$ctrl.algorithmId" data-ng-change="$ctrl.fetch()">
      <option data-ng-repeat="algorithm in $ctrl.algorithms" value="{{ algorithm.id }}">
        {{ algorithm.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="metric">Metric</label>
    <select class="form-control" id="metric" data-ng-model="$ctrl.metric" data-ng-change="$ctrl.update()">
      <option value="maxDeviation">Maximum Deviation</option>
      <option value="maxPositiveDeviation">Maximum Positive Deviation</option>
      <option value="maxNegativeDeviation">Maximum Negative Deviation</option>
      <option value="25Quantile">Q(0.25)</option>
      <option value="50Quantile">Q(0.50)</option>
      <option value="75Quantile">Q(0.75)</option>
      <option value="90Quantile">Q(0.90)</option>
      <option value="99Quantile">Q(0.99)</option>
    </select>
  </div>
</form>
<canvas
  id="line"
  class="chart chart-line"
  data-chart-data="$ctrl.chartData"
  data-chart-labels="$ctrl.chartLabels"
  data-chart-series="$ctrl.chartSeries"
  data-chart-options="$ctrl.chartOptions"
  data-chart-click="$ctrl.handleClick"
></canvas>

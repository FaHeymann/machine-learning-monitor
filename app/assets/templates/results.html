<form class="form-inline">
  <div class="form-group">
    <label for="featureSet">Feature Set</label>
    <select class="form-control" id="featureSet" data-ng-model="$ctrl.featureSetId" data-ng-change="$ctrl.fetch()">
      <option data-ng-repeat="featureSet in $ctrl.featureSets" value="{{ featureSet.id }}">
        {{ featureSet.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="algorithm">Algorithm</label>
    <select class="form-control" id="algorithm" data-ng-model="$ctrl.algorithmId" data-ng-change="$ctrl.fetch()">
      <option data-ng-repeat="algorithm in $ctrl.algorithms" value="{{ algorithm.id }}">
        {{ algorithm.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Metric</label>
    <multiselect
      options="c.name for c in $ctrl.metricOptions"
      compare-by="value"
      data-ng-model="$ctrl.metrics"
      data-ng-change="$ctrl.update()"
      multiple="true">
    </multiselect>
  </div>
</form>
<div>
  <canvas
    id="line"
    class="chart chart-line"
    data-chart-data="$ctrl.chartData"
    data-chart-labels="$ctrl.chartLabels"
    data-chart-series="$ctrl.chartSeries"
    data-chart-click="$ctrl.handleClick"
  ></canvas>
</div>
